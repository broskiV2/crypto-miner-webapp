<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .test-button {
            background: #2ea6ff;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="main">
        <h2>Test WebApp Telegram</h2>
        <button class="test-button" onclick="showAlert()">Tester l'App</button>
    </div>

    <script>
        // Initialisation de Telegram WebApp
        let tg = window.Telegram.WebApp;

        // Expansion de la WebApp
        tg.expand();

        // Activation du bouton principal
        tg.MainButton.setText('BOUTON PRINCIPAL');
        tg.MainButton.show();

        // Fonction de test
        function showAlert() {
            tg.showAlert('La WebApp fonctionne !');
        }

        // Événement au clic du bouton principal
        tg.MainButton.onClick(function() {
            tg.showAlert('Bouton principal cliqué !');
        });
    </script>
</body>
</html>
